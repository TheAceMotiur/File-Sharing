jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Deploy with rsync
      uses: Burnett01/rsync-deployments@6.0.0
      with:
        switches: -avzr --delete
        path: ./
