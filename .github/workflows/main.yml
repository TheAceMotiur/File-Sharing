on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      
    - name: ðŸ“‚ Install LFTP
      run: sudo apt-get install -y lftp
      
    - name: ðŸ”‘ Create LFTP script
      run: |
        echo "set ssl:verify-certificate no;" > lftp_script
        echo "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}" >> lftp_script
        echo "mirror -R --delete --verbose ./ /" >> lftp_script
      
    - name: ðŸš€ Execute LFTP script
      run: lftp -f lftp_script
