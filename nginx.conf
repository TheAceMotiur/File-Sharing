# Nginx configuration for OneNetly
# Add this to your nginx server block

server {
    listen 80;
    server_name www.onenetly.com onenetly.com;
    root /home/onenetly/htdocs/www.onenetly.com;
    index index.php index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Cache static assets for 1 week
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, X-File-Name" always;
    add_header X-Frame-Options "ALLOWALL" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Redirect old-style download URLs to pretty URLs
    if ($args ~* "^id=([a-zA-Z0-9]+)$") {
        set $file_id $1;
        return 301 /download/$file_id;
    }

    # Download URL rewrites
    location ~ ^/download/([a-zA-Z0-9]+)$ {
        rewrite ^/download/([a-zA-Z0-9]+)$ /download.php?id=$1 last;
    }

    location ~ ^/download/([a-zA-Z0-9]+)/download$ {
        rewrite ^/download/([a-zA-Z0-9]+)/download$ /download.php?id=$1&download=1 last;
    }

    location ~ ^/download/([a-zA-Z0-9]+)/preview$ {
        rewrite ^/download/([a-zA-Z0-9]+)/preview$ /download.php?id=$1&preview=1 last;
    }

    # Remove .php extension from URLs
    location / {
        try_files $uri $uri/ $uri.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for large file uploads
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* (composer\.(json|lock)|package(-lock)?\.json|\.git) {
        deny all;
    }

    # Increase max upload size
    client_max_body_size 2G;
    client_body_timeout 300s;
    client_header_timeout 300s;
}
